<div id="container">
  <div id="header">
    <div class="pictures">

    </div>
    <div class="name">

    </div>
  </div>
  <div id="body">
    <div
      class="message"
      [ngClass]="{ me: message.me }"
      *ngFor="let message of conversation.message"
    >
      {{ message.body }}
      <div class="time">{{message.time}}</div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon"></div>
    <div id="textarea">
      <textarea (keyup.enter)="submitMessage($event)"></textarea>
    </div>
    <div id="micIcon"></div>
  </div>
</div>
